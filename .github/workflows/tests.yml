name: tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  tests:
    strategy:
      matrix:
        python: [3.9]
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install poppler
        run: sudo apt-get install -y poppler-utils
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: run tests
        #  Disabling because of https://github.com/mikeizbicki/cmc-csci181-languages/issues/12
        # and https://github.com/mikeizbicki/cmc-csci181-languages/issues/17
        # run: python -m doctest ragnews.py
        run: |
          python3 ragnews.py --query "Who is the current democratic presidential nominee?"
          python3 ragnews.py --query "What is the policy position of Trump related to illegal Mexican immigrants?"